<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://use.fontawesome.com/00fda4112e.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <title>Velo'V</title>

</head>
<body>
    <div id="main" class="container-fluid">
        <header id="logo">
            <div class="conteneur row">
                <div class="burger"></div>

                <div id="contenu-logo" class="col-xl-5 col-lg-6">
                    <h1>Vélo'V</h1>
                </div>
                <nav class="offset-xl-2 col-xl-5 col-lg-6">
                    <ul class="menu">
                        <li><a href="#"><i class="fa fa-home" aria-hidden="true"></i></a></li>
                        <li><a href="#carteLoc">Les stations</a></li>
                        <li><a href="#reservation">Réservation</a></li>
                    </ul>
                </nav>
            </div>    
        </header>

        <section>
            <div id="conteneur-diapo">
                <div id="commandes">
                    <a id="cmd-left" class="left" href="#" title="reculer"><span class="chevron"></span></a>
                    <a id="cmd-right" class="right" href="#" title="avancer"><span class="chevron"></span></a>
                    <i class="fas fa-play"><button id="playButton" type="button" class="btn btn-default btn-xs">
                    </i>
                    </button>
                    <i class="fas fa-pause"><button id="pauseButton" type="button" class="btn btn-default btn-xs">
                    </i>
                    </button>
                </div>
                <div id="diaporama"></div>
            </div>


            <div id="carteLoc">
                <header class="head carteLoc">
                    <div class="conteneur row">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <h3>Choisissez votre station</h3>
                    </div>    
                </header>
                <div class="conteneur row">
                    <div id="map" class="col-lg-8"></div>
                    <aside id="station">

                        <div id="searchStation">
                            <p>Saisir une rue :</p>
                            <input id="pac-input" class="controls" type="text" placeholder="Rechercher ..."> 
                        </div>

                        <div id="adresse">
                            <div id="infos-reservation">
                                <table class="table table-striped resa">
                                <thead>
                                    <tr>
                                        <th colspan="2" id="head-reservation" class="header-station">Votre réservation<buton id="close-reservation-panel" class="btn-close" aria-label="Close" fa-times><span aria-hidden="true">&times;</span></buton>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="station-titre">Nom</td>
                                        <td id="resa-station-nom"></td>
                                    </tr>
                                    <tr>
                                        <td class="station-titre">Adresse</td>
                                        <td id="resa-station-adresse"></td>
                                    </tr>
                                    <tr>
                                        <td class="station-titre">Validité</td>
                                        <td id="resa-station-validity"></td>
                                    </tr>
                                </tbody>
                                </table>
                                <div id="canvasDiv">
                                <p>
                                 <label for="prenom">Prénom</label> :
                                 <input type="text" name="prenom" id="prenom" required>
                                 <span id="aidePrenom"></span>
                                </p>
                                <p>
                                 <label for="nom">Nom</label> :
                                 <input type="text" name="nom" id="nom" required>
                                 <span id="aideNom"></span>
                                </p>
                                    <p>Signez votre réservation ou effacez la signature en cours.</p>
                                    <canvas id="sign" width="300"></canvas>
                                </div>
                                <div id="validation">
                                    <p id="msgAlerte"></p>
                                    <div class="conteneur-btn row">
                                        <input type="reset" id="reset" class="btn" value="Effacer">
                                        <input type="submit" id="valide" class="btn" value="Valider">
                                    </div>
                                </div>
                            </div>
                            <div id="infos-station">
                                <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th colspan="2" class="header-station">Station sélectionnée</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="station-titre">Status</td>
                                        <td id="station-status"><span></span></td>
                                    </tr>
                                    <tr>
                                        <td class="station-titre">Nom</td>
                                        <td id="station-nom"></td>
                                    </tr>
                                    <tr>
                                        <td class="station-titre">Adresse</td>
                                        <td id="station-adresse"></td>
                                    </tr>
                                    <tr>
                                        <td class="station-titre">Capacité d'accueil</td>
                                        <td id="station-capacite"></td>
                                    </tr>
                                    <tr>
                                        <td class="station-titre">Vélo disponible</td>
                                        <td id="station-dispo"><span></span></td>
                                    </tr>
                                </tbody>
                                </table>
                                <div id="reserver">
                                    <input type="submit" id="btn-reserv" class="btn" value="Réserver">
                                </div>
                            </div>
                        </div><!-- div#adresse -->

                    </aside>
                </div>    
            </div>
            <div id="reservation">
                <header class="head reservation">
                    <div class="conteneur row">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                        <h3>Information sur la réservation</h3>
                    </div>
                </header>
                <div class="conteneur row">
                    <div id="conteneur-footer" class="col-lg-6">
                        <p id="status-reservation"></p>
                        <p id="compteur-reservation"></p>
                        <input type="reset" id="cancel" class="btn" value="Annuler">
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="js/markerclusterer.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/reservation.js"></script>
    <script src="js/infosReservation.js"></script>       
    <script src="js/diapo.js"></script>
    <script src="js/station.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/gmap.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRj26WQGVkGlQ7T7OtR0oK8HRUzR1baIg&libraries=places&callback=Gmap.initMap"></script>
</body>
</html>
